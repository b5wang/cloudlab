apiVersion: v1
kind: Service
metadata:
  name: helloworld
  labels:
    app: helloworld
spec:
  #type: LoadBalancer
  selector:
    app: helloworld
  type: NodePort
  ports:
    - protocol: TCP
      port: 9090
      targetPort: 9090
      nodePort: 30090
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloworld
  labels:
    app: helloworld
spec:
  selector:
    matchLabels:
      app: helloworld
  replicas: 1
  template:
    metadata:
      labels:
        app: helloworld
    spec:
      containers:
        - name: helloworld
          image: b5wang/helloworld:1.1-SNAPSHOT
          ports:
            - containerPort: 9090
          env:
            - name: JAVA_OPTS
              value: -server -Xms32m -Xmx32m